version: "3"

services:
  redis:
    restart: always
    image: redis
    expose: 
      - 6379
    networks: 
      - poll-tier
      - back-tier

  db:
    restart: always
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
    networks:
      - result-tier
      - back-tier
    volumes:
      - db-data:/var/lib/postgresql/data
      - "./schema.sql:/docker-entrypoint-initdb.d/init.sql"

  poll:
    restart: always
    build: ./poll
    ports:
      - 5000:80
    depends_on:
      - redis
      - db
    networks:
      - poll-tier
    environment:
      - 0.0.0.0

  worker:
    restart: always
    build: ./worker
    depends_on:
      - db
      - redis
    networks:
      - back-tier
    environment:
      - 0.0.0.0

  result:
    restart: always
    build: ./result
    ports:
      - 5001:80
    depends_on:
      - db
    networks:
      - result-tier
    environment:
      - 0.0.0.0


networks:
  poll-tier:
  result-tier:
  back-tier:

volumes:
  db-data: