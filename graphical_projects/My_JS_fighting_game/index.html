<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block">
        <div 
            style="
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;
            "
        >
                <!--player health bar-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div
                    id="playerhealth"
                    style="
                        position: absolute;
                        background-color: blue;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                    "
                ></div>
            </div>
                <!--timer-->
            <div
                id="timer"
                style="
                    background-color: red;
                    width: 100px;
                    height: 100px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                "
            >
                10
            </div>
                <!--enemy health bar-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div
                    id="enemyhealth"
                    style="
                        position: absolute;
                        background-color: blue;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                    "
                ></div>
            </div>
            <div></div>
        </div>
        <div
            id="displaytie"
            style="
                position: absolute;
                color: white;
                align-items:
                center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
            "
        >
            Tie
        </div>
        <canvas></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
